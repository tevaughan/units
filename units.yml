---
base:
  - [length,      meters,   m, cm, mm, mum, nm, pm, fm, km, Mm]
  - [mass,        grams,    g, mg, mug, ng, pg, kg, Mg]
  - [time,        seconds,  s, ms, mus, ns, ps, fs]
  - [charge,      coulombs, C, mC, muC, nC, pC]
  - [temperature, kelvins,  K, mK, muK, nK]

derived_dims:
  - [speed,        length/time]
  - [acceleration, speed/time]
  - [momentum,     mass*speed]
  - [force,        mass*acceleration]
  - [current,      charge/time]
  - [energy,       force*length]
  - [power,        energy/time]
  - [area,         length*length]
  - [volume,       area*length]
  - [pressure,     force/area]

derived_units:
  - [feet,     0.3048*m, ft, kft]
  - [inches,   ft/12,    in]
  - [yards,    3*ft,     yd]
  - [miles,    5280*ft,  mi]
  - [newtons,  kg*m/s/s, N, mN, muN, kN, MN]
  - [dynes,    g*cm/s/s, dyn]
  - [joules,   N*m,      J, mJ, muJ, kJ, MJ]
  - [ergs,     dyn*cm,   erg]
  - [amperes,  C/s,      A, mA, muA]
