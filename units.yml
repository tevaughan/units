---
basis:
  - {dim: length,      plural: meters,   sym: m, scale: [c,m,mu,n,p,f,k,M]}
  - {dim: mass,        plural: grams,    sym: g, scale: [m,mu,n,p,k,M]}
  - {dim: time,        plural: seconds,  sym: s, scale: [m,mu,n,p,f]}
  - {dim: charge,      plural: coulombs, sym: C, scale: [m,mu,n,p]}
  - {dim: temperature, plural: kelvins,  sym: K, scale: [m,mu,n]}

derivatives:
  dims:
    - speed        = length / time
    - acceleration = speed  / time
    - momentum     = mass   * speed
    - force        = mass   * acceleration
    - current      = charge / time
    - energy       = force  * length
    - power        = energy / time
    - area         = length * length
    - volume       = area   * length
    - pressure     = force  / area
  units:
    - {plural: feet,   sym: ft = 0.3048*m, scale: [k]}
    - {plural: inches, sym: in = ft/12,    scale: []}
    - {plural: yards,  sym: yd = 3*ft,     scale: []}
    - {plural: miles,  sym: mi = 5280*ft,  scale: []}
    - {plural: newtons
      derivation: kg*m/s/s
      symbol    : N
      scalings  : [m, mu, k, M]
    - {plural: dynes
      derivation: g*cm/s/s
      symbol    : dyn
      scalings  : []
    - {plural: joules
      derivation: N*m
      symbol    : J
      scalings  : [m, mu, k, M]
    - {plural: ergs
      derivation: dyn*cm
      symbol    : erg
      scalings  : []
    - {plural: amperes
      derivation: C/s
      symbol    : A
      scalings  : [m, mu]

